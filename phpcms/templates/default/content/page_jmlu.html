<body>
<div class="base_inner clearFix">
    <div class="left_shadow"></div>

          {template "content","left-nav"}

                    <form method="post" action="{APP_PATH}index.php?m=formguide&amp;c=index&amp;a=show&amp;formid=14" name="myform" id="myform" class="registerform">
                    <table class="table_form" width="100%" cellspacing="0">
                        <tbody>
                        <tr>
                        <th width="80"> <font color="red">*</font> 标题</th>
                        <td><input type="text" name="info[title]" id="title" size="50" value="" class="input-text inputxt" datatype="*" nullmsg="请输入标题！" errormsg=""></td>
                        </tr>
                        <tr>
                        <th width="80"> <font color="red">*</font> 姓名  </th>
                        <td><input type="text" name="info[name]" id="name" size="50" value="" class="input-text inputxt" datatype="*" nullmsg="请输入您的姓名" errormsg=""></td>

                            <td><input type="text" name="info[tel]" id="tel" size="50" value="" class="input-text inputxt" datatype="m" nullmsg="请输入您的电话！" errormsg="手机号格式不正确！"></td>
                        </tr>
                        <tr>
                        <th width="80">内容</th>
                        <td><textarea name="info[content]" id="content" style="width:43%;height:46px;"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><div class="submit ib"><input type="submit" name="dosubmit" id="dosubmit" class="dosubmit" value=" 提交 "></div> </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
                </div>
            </div>
